<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie | Pizzeria LA TOMBOLA 90</title>
    <style>
        :root {
            --logo-red: #631a1e;       
            --bg-nougat: #bdaf95;      
            --bg-vanilla-creme: #d6cbb0; 
            --white: #ffffff;
        }

        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-nougat);
            color: #1a1a1a;
            line-height: 1.6;
        }

        header {
            background-color: var(--bg-vanilla-creme);
            border-bottom: 4px solid var(--logo-red);
            padding: 40px 0;
            text-align: center;
        }

        .logo-title {
            color: var(--logo-red);
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 0;
        }

        .container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 0 25px;
        }

        /* Galerie-Raster */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            background-color: var(--bg-vanilla-creme);
            padding: 10px;
            border: 1px solid var(--logo-red);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        /* Lightbox Style (Das Vergrößern-Fenster) */
        #lightbox {
            display: none;
            position: fixed;
            z-index: 2000;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 80%;
            border: 5px solid var(--white);
        }

        .close-btn {
            position: absolute;
            top: 20px; right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        .nav-back { text-align: center; margin: 40px 0; }
        .btn-back {
            background-color: var(--logo-red);
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            background-color: var(--bg-vanilla-creme);
            text-align: center;
            padding: 30px;
            border-top: 2px solid var(--logo-red);
            color: var(--logo-red);
        }
    </style>
</head>
<body>

    <header>
        <h1 class="logo-title">LA TOMBOLA 90</h1>
    </header>

    <div class="container">
        <h2 style="text-align:center; color: var(--logo-red);">UNSERE GALERIE</h2>
        
        <div class="gallery-grid">
            <div class="gallery-item" onclick="openLightbox(this)">
                <img src="logo_bild1.jpg" alt="Pizza">
            </div>
            <div class="gallery-item" onclick="openLightbox(this)">
                <img src="logo_bild2.jpg" alt="Pasta">
            </div>
            <div class="gallery-item" onclick="openLightbox(this)">
                <img src="logo_bild3.jpg" alt="Lokal">
            </div>
        </div>

        <div class="nav-back">
            <a href="index.html" class="btn-back">← ZURÜCK</a>
        </div>
    </div>

    <div id="lightbox" onclick="closeLightbox()">
        <span class="close-btn">&times;</span>
        <img id="lightbox-img" src="">
    </div>

    <footer>&copy; 2025 Pizzeria LA TOMBOLA 90</footer>

    <script>
        function openLightbox(element) {
            const imgSrc = element.querySelector('img').src;
            document.getElementById('lightbox-img').src = imgSrc;
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>

</body>
</html>
